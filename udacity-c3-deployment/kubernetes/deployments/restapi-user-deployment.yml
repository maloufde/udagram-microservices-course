apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-restapi-user
  labels:
    app: udagram-restapi-user
spec:
  replicas: 2
  selector:
    matchLabels:
      service: udagram-restapi-user
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        service: udagram-restapi-user
    spec:
      containers:
        - name: udagram-restapi-user
          image: maloufde/udagram-restapi-user
          imagePullPolicy: Always
          resources:
            requests:
              memory: "64Mi"
              cpu: "125m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          ports:
            - containerPort: 8080
          env:
            - name: UDCD_POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: UDCD_POSTGRES_HOST
            - name: UDCD_POSTGRES_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: UDCD_POSTGRES_DATABASE
            - name: UDCD_POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: env-secret
                  key: UDCD_POSTGRES_USERNAME
            - name: UDCD_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: env-secret
                  key: UDCD_POSTGRES_PASSWORD
            - name: UDCD_AWS_PROFILE
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: UDCD_AWS_PROFILE
            - name: UDCD_AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: UDCD_AWS_REGION
            - name: UDCD_AWS_MEDIA_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: UDCD_AWS_MEDIA_BUCKET
            - name: UDCD_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: env-secret
                  key: UDCD_JWT_SECRET
            - name: UDCD_CORS_ALLOW
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: UDCD_CORS_ALLOW
      restartPolicy: Always
